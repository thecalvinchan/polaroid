<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="build/main.css">
</head>
<body>
<div class="flash">
</div>
<section class="polaroid">
  <div class="polaroid-top">
    <div class="polaroid-top-logo">
    </div>
    <div class="polaroid-top-flash">
    </div>
  </div>
  <div class="polaroid-hinge">
    <div class="polaroid-hinge-left">
    </div>
    <div class="polaroid-hinge-center">
    </div>
    <div class="polaroid-hinge-right">
    </div>
  </div>
  <div class="polaroid-body">
    <div class="polaroid-body-main">
			<div class="polaroid-body-main-shutter">
			</div>
      <div class="polaroid-body-main-lens">
        <div class="polaroid-body-main-lens-pattern">
        </div>
        <div class="polaroid-body-main-lens-glass">
          <div class="polaroid-body-main-lens-glass-aperture">
            <div class="polaroid-body-main-lens-glass-aperture-reflection">
            </div>
          </div>
        </div>
      </div>
      <div class="polaroid-body-main-viewfinder">
        <div class="polaroid-body-main-viewfinder-glass">
          <div class="polaroid-body-main-viewfinder-glass-aperture">
            <div class="polaroid-body-main-viewfinder-glass-aperture-reflection">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="polaroid-body-printer">
      <div class="polaroid-body-printer-top">
      </div>
      <div class="polaroid-body-printer-bottom">
				<div class="polaroid-body-printer-bottom-slot">
				</div>
      </div>
    </div>
  </div>
  <div class="polaroid-picture closed">
    <canvas class="polaroid-picture-canvas" width=430 height=430>
    </canvas>
  </div>
</section>

<script type="text/javascript" src="build/main.js"></script>
</body>
</html>
